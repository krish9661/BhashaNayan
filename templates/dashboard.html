  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <header>
        <div class="TOP">
          <div id="navbar" class="navbartop">
              <h1 class="logo">
                  
                  <img src="{{ url_for('static', filename='Group1.png') }}" alt="AppName">
              </h1>
              
            </div> 
          <div class="navi">
            <ul>
                <li><a href="{{ url_for('openning') }}">Home</a></li>

            </ul>
            
          </div>
         </div>
        </header>

    <h1 style="align-content: center; padding: 100px;">INDICATOR Page</h1>
  
    <!-- Inject flashed messages as JSON in a data attribute -->
    <div id="flash-data" data-messages='{{ get_flashed_messages() | tojson }}'></div>
  
    <!-- SweetAlert Flash Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const flashData = document.getElementById("flash-data");
        const messages = JSON.parse(flashData.dataset.messages);
  
        messages.forEach(message => {
          Swal.fire({
            title: 'Heads up!',
            text: message,
            icon: 'success',
            confirmButtonText: 'Got it'
          });
        });
      });
    </script>
    
  </body>
